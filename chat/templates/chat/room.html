<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right: 0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</head>
<body>

<h2>{{ room }} - DjChat</h2>

<div id="messages">
    <!-- Messages will be dynamically loaded here -->
</div>

<div class="container">
<form id="post-form" method="POST" action="{% url 'chat:send' %}">
    {% csrf_token %}
    <textarea id="message" name="message" placeholder="Type your message..." required></textarea><br>
    <input type="hidden" id="username" name="username" value="{{ username }}">
    <input type="hidden" id="room_id" name="room_id" value="{{ room_details.id }}">
    <button type="submit">Send Message</button>
</form>

</div>

<script type="text/javascript">
  // AJAX form submission for sending messages
$(document).on('submit', '#post-form', function(e) {
    e.preventDefault();

    const csrftoken = $('input[name=csrfmiddlewaretoken]').val(); // Get the CSRF token

    $.ajax({
        type: 'POST',
        url: '/chat/send/',
        data: {
            username: $('#username').val(),
            room_id: $('#room_id').val(),
            message: $('#message').val(),
            csrfmiddlewaretoken: csrftoken, // Pass the token in data
        },
        success: function(data) {
            // Optionally handle success
            console.log('Message sent:', data);
        },
        error: function(response) {
            alert('An error occurred while sending the message.');
        }
    });

    $('#message').val(''); // Clear the input field
});

  // Fetch messages for the chat room
  $(document).ready(function () {
      setInterval(function () {
          $.ajax({
              type: 'GET',
              url: "/chat/getMessages/{{ room }}/",
              success: function (response) {
                  $("#messages").empty(); // Clear the messages container
                  response.messages.forEach(function (message) {
                      const msgTemplate = `
                          <div class="container darker">
                              <b>${message.user}</b>
                              <p>${message.value}</p>
                              <span class="time-left">${message.date}</span>
                          </div>`;
                      $("#messages").append(msgTemplate);
                  });
              },
              error: function (response) {
                  console.error('Error fetching messages:', response);
              },
          });
      }, 1000); // Fetch messages every second
  });
</script>

</body>
</html>
